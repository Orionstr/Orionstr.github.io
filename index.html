<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneSignal Side Prompt Example</title>
  
  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  
  <!-- Inline styles for positioning the OneSignal prompt -->
  <style>
    .onesignal-slidedown-container {
      right: 0 !important; /* Position the prompt on the right side */
      left: auto !important; /* Ensure it's not positioned on the left */
      width: 300px !important; /* Adjust width as needed */
      top: 50px !important; /* Adjust the vertical position */
    }

    .onesignal-slidedown-slidebody {
      display: flex !important;
      flex-direction: column !important;
      align-items: flex-start !important;
      padding: 20px !important; /* Adjust padding for appearance */
    }
  </style>
  
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "11ee6dee-8fea-4b08-9b12-b15c9afbf19b",
        safari_web_id: "web.onesignal.auto.5e2915a8-1095-4900-b2af-7b25bf2970dd",
        notifyButton: {
          enable: true
        },
        promptOptions: {
          slidedown: {
            prompts: [
              {
                type: "smsAndEmail",
                autoPrompt: false,
                text: {
                  emailLabel: "Insert Email Address",
                  smsLabel: "Insert Phone Number",
                  acceptButton: "Submit",
                  cancelButton: "No Thanks",
                  actionMessage: "Receive the latest news, updates and offers as they happen.",
                  updateMessage: "Update your push notification subscription preferences.",
                  confirmMessage: "Thank You!",
                  positiveUpdateButton: "Save Preferences",
                  negativeUpdateButton: "Cancel",
                },
                delay: {
                  pageViews: 1,
                  timeDelay: 20
                },
              },
            ]
          }
        }
      });
    });
  </script>
</head>
<body>
  <!-- Content of the webpage -->
</body>
</html>
