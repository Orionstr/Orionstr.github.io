<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OneSignal Web Push Notifications</title>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "11ee6dee-8fea-4b08-9b12-b15c9afbf19b",
        safari_web_id: "web.onesignal.auto.5e2915a8-1095-4900-b2af-7b25bf2970dd",
        notifyButton: {
          enable: true,
          promptOptions: {
            slidedown: {
              prompts: [
                {
                  type: "push",
                  autoPrompt: false,
                  text: {
                    emailLabel: "Insert Email Address",
                    smsLabel: "Insert Phone Number",
                    acceptButton: "Submit",
                    cancelButton: "No Thanks",
                    actionMessage: "Receive the latest news, updates and offers as they happen.",
                    updateMessage: "Update your push notification subscription preferences.",
                    confirmMessage: "Thank You!",
                    positiveUpdateButton: "Save Preferences",
                    negativeUpdateButton: "Cancel"
                  },
                  delay: {
                    pageViews: 1,
                    timeDelay: 0
                  }
                }
                // Example for adding a push prompt:
                // { type: "push", autoPrompt: true }
              ]
            }
          }
        }
      });
    });
  </script>
</head>
<body>
  <h3>OneSignal Web Push Notifications with category</h3>
</body>
</html>
