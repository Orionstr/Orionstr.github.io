<!DOCTYPE html>
<head>
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js"></script>
  <style>
    /* Inline styles to position the OneSignal prompt on the side */
    .onesignal-slidedown-container {
      right: 0 !important; /* Move prompt to the right side of the screen */
      left: auto !important; /* Disable left positioning to keep it on the right */
      width: 300px !important; /* Adjust width as needed */
      top: 50px !important; /* Adjust vertical position if needed */
    }

    .onesignal-slidedown-slidebody {
      display: flex !important;
      flex-direction: column !important;
      align-items: flex-start !important;
      padding: 20px !important; /* Adjust padding to style the prompt */
    }
  </style>
</head>
<body>
  <script>
    OneSignal.init({
      promptOptions: {
        slidedown: {
          prompts: [
            {
              type: "smsAndEmail",
              autoPrompt: false,
              text: {
                emailLabel: "Insert Email Address",
                smsLabel: "Insert Phone Number",
                acceptButton: "Submit",
                cancelButton: "No Thanks",
                actionMessage: "Receive the latest news, updates and offers as they happen.",
                updateMessage: "Update your push notification subscription preferences.",
                confirmMessage: "Thank You!",
                positiveUpdateButton: "Save Preferences",
                negativeUpdateButton: "Cancel",
              },
              delay: {
                pageViews: 1,
                timeDelay: 20
              },
            },
          ]
        }
      }
    });
  </script>
</body>
