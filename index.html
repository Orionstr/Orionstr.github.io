<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Category Slidedown</title>
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignal = window.OneSignal || [];
  OneSignal.push(function() {
    OneSignal.init({
      appId: "11ee6dee-8fea-4b08-9b12-b15c9afbf19b",
      safari_web_id: "web.onesignal.auto.5e2915a8-1095-4900-b2af-7b25bf2970dd",
      notifyButton: {
        enable: true,
      },
      promptOptions: {
        slidedown: {
          prompts: [
            {
              type: "category",
              autoPrompt: true,
              text: {
                actionMessage: "Your Custom Action Message",
                acceptButtonText: "Yes",
                cancelButtonText: "No",
                negativeUpdateButton: "Cancel",
                positiveUpdateButton: "Save Preferences",
                updateMessage: "Update your push notification subscription preferences.",
              },
              delay: {
                timeDelay: 1, // seconds to wait for display
                pageViews: 1, // # pageviews for prompt to display
              },
              categories: [
                { tag: "politics", label: "Politics" },
                { tag: "local_news", label: "Local News" },
                { tag: "world_news", label: "World News" },
                { tag: "culture", label: "Culture" }
              ]
            }
          ]
        }
      }
    });
  });
</script>
<style>
  /* Custom CSS to move the OneSignal prompt to the left */
  .onesignal-slidedown-container {
    left: 0 !important;
    right: auto !important;
  }
</style>
</head>
<body>
<h3>Category Slidedown</h3>
</body>
</html>
